<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Sensor Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="FOTO/FOTO LOGO/simoja.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fffbe7, #ffe066);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background-color: #fffde4;
      border: 2px solid #ffe066;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #bfa100;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1.5px solid #ffe066;
      border-radius: 10px;
      background-color: #fffbe7;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ffd600;
      background-color: #fff9c4;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffd600;
      color: #7a5c00;
      font-weight: bold;
      border: 1.5px solid #ffe066;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe066;
      color: #bfa100;
    }

    .error, .success {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #bfa100;
    }

    .success {
      color: #7a5c00;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #bfa100;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animasi */
    body {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    body.unloading {
      opacity: 0;
    }
  </style>
</head>
<body>
  <script>
    // Animasi masuk saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
    // Animasi keluar saat pindah halaman
    document.querySelectorAll('a, button[type="submit"], button:not([onclick^="login"], [onclick^="register"])').forEach(function(el) {
      el.addEventListener('click', function(e) {
        if (el.href || el.type === 'submit') {
          document.body.classList.add('unloading');
        }
      });
    });
  </script>

  <div class="register-container">
    <div style="font-size: 3.5rem; margin-bottom: 10px;">üë®‚Äçüåæ</div>
    <h2>Buat Akun Baru</h2>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p class="error" id="errorReg"></p>
    <p class="success" id="successReg"></p>
    <a href="index.html">Sudah punya akun? Login</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyDe_WxXPw2OPlkSn1YDhIjeR8Jz4gIedT0",
  authDomain: "sensor-c6fe3.firebaseapp.com",
  databaseURL: "https://sensor-c6fe3-default-rtdb.firebaseio.com",
  projectId: "sensor-c6fe3",
  storageBucket: "sensor-c6fe3.firebasestorage.app",
  messagingSenderId: "916474546319",
  appId: "1:916474546319:web:10f3b52d8c193c4ba2c8fa"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Register Logic -->
  <script>
    function register() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const errorReg = document.getElementById("errorReg");
      const successReg = document.getElementById("successReg");

      errorReg.textContent = "";
      successReg.textContent = "";

      if (!email || !password) {
        errorReg.textContent = "Email dan password wajib diisi!";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          successReg.textContent = "Registrasi berhasil! Silakan login.";
        })
        .catch(error => {
          errorReg.textContent = "Registrasi anda gagal: " + error.message;
        });
    }
  </script>
</body>
</html>
