    .header {

      color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .logo img {
      margin-right: 15px;
    }
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      background-color: #f39c12;
    }
    .navbar ul li {
      margin: 0;
    }
    .navbar ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .navbar ul li a:hover {
      background-color: #e67e22;
    }
    .content {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card-monitoring {
      background: linear-gradient(135deg, #fffbe6 0%, #f9f9f9 100%);
      box-shadow: 0 4px 16px rgba(241,196,15,0.15);
      border-radius: 16px;
      padding: 32px 24px;
      margin-top: 32px;
    }
    .monitor-row {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: space-between;
    }
    .monitor-item {
      flex: 1 1 180px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
      transition: box-shadow 0.2s;
    }
    .monitor-item .icon {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }
    .monitor-item .label {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 6px;
    }
    .monitor-item .value {
      font-size: 2.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 2px;
      transition: color 0.3s;
    }
    .monitor-item .unit {
      font-size: 1rem;
      color: #aaa;
    }
    .monitor-item.suhu .value { color: #e67e22; }
    .monitor-item.humidity .value { color: #3498db; }
    .monitor-item.arus .value { color: #27ae60; }
    .monitor-item.relay .relay-badge {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: #bbb;
      margin-top: 8px;
      transition: background 0.3s;
    }
    .monitor-item.relay .relay-badge.on {
      background: #27ae60;
    }
    .monitor-item.relay .relay-badge.off {
      background: #e74c3c;
    }
    .maps-container {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      margin-top: 16px;
    }
    .map-item {
      flex: 1 1 320px;
      min-width: 320px;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 16px;
      margin-bottom: 16px;
    }
    .map-item h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #333;
    }
    /* Swiper custom styles */
    .swiper {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      height: auto;
      margin: 32px auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background: #fff;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border-radius: 18px;
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }
    /* Overlay background for Beranda */
    #beranda {
      position: relative;
      overflow: hidden;
      min-height: 650px;
      margin-bottom: 32px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    #beranda .beranda-bg,
    .beranda-bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f1c40f;
      opacity: 1;
      z-index: 1;
      border-radius: 18px;
      filter: none;
      transition: none;
    }
    #beranda > *:not(.beranda-bg-overlay) {
      position: relative;
      z-index: 2;
    }
    #beranda h2 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #fffbe6;
      text-shadow: 0 2px 12px rgba(0,0,0,0.22);
    }
    @media (max-width: 700px) {
      #beranda h2 {
        font-size: 1.15rem;
      }
    }
    #beranda p {
      font-size: 1.13rem;
      background: rgba(255,255,255,0.82);
      border-radius: 10px;
      padding: 14px 18px;
      margin: 18px 0 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      color: #333;
      text-shadow: none;
    }
    #beranda .swiper {
      margin-top: 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      border: 2px solid #fffbe6;
    }

    .alasan-proyek {
      max-width: 540px;
      margin: 18px auto 0 auto;
      text-align: left;
      line-height: 1.7;
      word-break: break-word;
      white-space: pre-line;

      display: flex;
      gap: 32px;
      align-items: flex-start;
      min-height: 600px;
    }

      flex: 1 1 0%;
      min-width: 0;
      background: none;
      padding: 0;

      position: sticky;
      top: 32px;
      min-width: 220px;
      max-width: 260px;
      background: #fffbe6;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(241,196,15,0.10);
      padding: 28px 18px 18px 18px;
      font-size: 1.13rem;
      color: #333;
      z-index: 10;
      height: fit-content;
    }
    .sidebar h3 {

      font-size: 1.18rem;
      color: #e67e22;
      margin-bottom: 18px;
      font-weight: 700;

      list-style: none;
      padding: 0;
      margin: 0;

      margin-bottom: 14px;

      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .sidebar ul li a:hover {
      color: #e67e22;
